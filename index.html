<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto JS - Simulador de Finanzas Personales</title>
  <!-- //fuente de google -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
  <!-- //fin de fuente de google-->

  <!-- css -->
  <link rel="stylesheet" href="css/styles.css" />

  <!--linkeo y script de js -->

  <!-- js login -->
  <script defer src="js/login.js"></script>

  <!-- js principal -->

  <script defer src="js/practica.js"></script>

  <!-- script con linkeo al sweetalerts -->

  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  
</head>

<body>
  <header>
    <h1>VanguardBank</h1>
    <h2 id="saludo"></h2>
  </header>
  <main>
    <section id="SectionSaldo">
      <h3>Saldo en ARS: <span id="saldo">$ 0</span></h3>
      <h3 id="saldoUsd"></h3>
    </section>
    <section id="compraVentaDolar"><p id="usdCompra">Precio de compra: $ <span id="compraDolar"></span></p>
      <p id="usdVenta">Precio de venta: $ <span id="ventaDolar"></span></p></section>

    <section id="SectionForm">
      <form id="form">
        <input type="number" id="formMonto" placeholder="Monto" required> </input>
        <input type="text" id="descripción" placeholder="Descripción" required> </input>
        <select id="tipo">
          <option value="Ingreso">Ingreso</option>
          <option value="Gasto">Gasto</option>
        </select>
        <button type="submit">Agregar movimiento</button>
      </form>
    </section>

    <section id="butonera">
      <button id="toggleHistorial">Mostrar/Ocultar Historial</button>
      <button id="resumenCuenta"><a href="pages/resumen.html">Generar resumen de cuenta</a></button>
    </section>

    <section>
      <select id="filtro">
        <option value="todos">Todos</option>
        <option value="ingreso">Ingresos</option>
        <option value="gasto">Gastos</option>
      </select>
      <div id="transacciones" style="display: block">

      </div>
    </section>
  </main>

  <footer>
    <button id="logoutButton"> Cerrar sesion</button>

    <div>Todos los derechos reservados. Geronimo Gollan - 2024</div>
  </footer>
</body>

</html>
